name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs: 
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0
      - name: Get version
        id: version
        run: |
          VERSION=$(cat build.gradle | grep "version = " | sed s/\'//g | awk '{print $3}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          

  build:
    name: Build Mod
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0
      - name: Set version
        run: sed -i s/\${Version}/${{ needs.version.outputs.version }}/g src/main/resources/META-INF/mods.toml
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle build
        run: bash gradlew build
      - name: Upload built mod file
        uses: actions/upload-artifact@v3
        with:
          name: Itomon_mod
          retention-days: 1
          path: |
            build/libs/*.jar
            CHANGELOG.md

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version,build]
    steps:
      - name: Download built mod file
        uses: actions/download-artifact@v3
        with:
          name: Itomon_mod
      - name: Rename artifact
        shell: bash
        run: mv build/libs/*.jar itomon-v${{ needs.version.outputs.version }}.jar
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1.12.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag: v${{ needs.version.outputs.version }}
          name: Release v${{ needs.version.outputs.version }}
          bodyFile: CHANGELOG.md
          artifacts: itomon*.jar